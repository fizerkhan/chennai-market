<ion-view title="Fruits">
  <ion-nav-bar class="bar-positive" animation="nav-title-slide-ios7">
    <i class="icon flaticon-apple54"></i>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="fruit in fruits" type="item-text-wrap">

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
