<ion-view title="Vegetables">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.name">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="vegetable in vegetables | filter:search" type="item-text-wrap">
        <span class="item-name">{{vegetable.name}}</span>
        <span class="item-price">(Rs) {{vegetable.price}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
