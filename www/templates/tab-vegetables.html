<ion-view title="Vegetables">
  <ion-nav-bar class="bar-positive" animation="nav-title-slide-ios7">
    <i class="icon flaticon-carrot3"></i>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="vegetable in vegetables" type="item-text-wrap">
        <span class="item-name">{{vegetable.name}}</span>
        <span class="item-price">(Rs) {{vegetable.price}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
