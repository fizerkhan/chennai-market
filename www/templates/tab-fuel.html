<ion-view title="Fuel">
  <ion-content>
    <ion-list>
      <ion-item type="item-text-wrap">
        <span class="item-name">Petrol (<small>per litre</small>)</span>
        <span class="item-price"> (Rs) {{petrol}} </span>
      </ion-item>
      <ion-item type="item-text-wrap">
        <span class="item-name">Diesel (<small>per litre</small>)</span>
        <span class="item-price"> (Rs) {{diesel}} </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
